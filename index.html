<section class="row center">
	<article class="col-xs-7 col-md-7">
		<button class="btn btn-success" data-toggle="modal" data-target="#modall">Add Stock Information</button>
		<div class="modal fade" id="modall">
		    <div class="modal-dialog">
		    	<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal">&times;</button>
						<h4>Add Stock Information</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="stockname">Stock Name</label>
								<input type="text" class="form-control input-lg"></input>
							</div>
							<div class="form-group">
								<label for="pricepaid">Price Paid</label>
								<input type="text" class="form-control input-lg"></input>
							</div>
							<div class="form-group">
								<label for="sharespurchased">Shares Purchased</label>
								<input type="text" class="form-control input-lg"></input>
							</div>
							
						</form>
					</div>
					<div class="modal-footer">
						<button class="btn btn-default" data-dismiss="modal">CANCEL</button>
						<button class="btn btn-default" data-dismiss="modal">ADD</button>
					</div>
				</div>
			</div>
		</div> <!-- end of modal -->
			<div class="investmenttotal">$5000.00</div>
			<div id="stage"></div>
	</article>
	<aside class="col-xs-5 col-md-5 border">
			<div class="news_chart"><h3>Latest News Information</h3>
				
			</div>
	</aside>
</section>
